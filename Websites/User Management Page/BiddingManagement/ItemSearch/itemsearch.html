<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  
  <link rel="stylesheet" type="text/css" href="../../../test.css">
  <title>Item Search</title>

	
</head><body>
<div class="form-style-2"><!-- Heading at top of the page -->
<div class="form-style-2-heading"> Item Search
</div>
<form action="" method="post">
<!-- item id input box -->
  <label for="field1">
  <span class="wide"> Item Id </span><input class="input-field" name="field1" value="" type="text">
  </label>
<!-- keyword input box -->
  <label for="field2"><span class="wide"> Keyword </span><input class="input-field" name="field2" value="" type="text">
  </label>

<label for="field3"><span class="wide"> Category </span>
	<select>
		<option value="Books">Books</option>
  		<option value="saab">Saab</option>
  		<option value="mercedes">Mercedes</option>
  		<option value="audi">Audi</option>
	</select>
  </label>

<label for="field5"><span class="wide"> Current Bid </span>
	<tr>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    <th><= X <=</th>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    
  </tr>
  </label>

<label for="field5"><span class="wide"> Auction Time Period </span>
	<tr>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    
  </tr>
  </label>

<label for="field5"><span class="wide" >  </span>
	<tr>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    <th><input class="input-field-small" name="field2" value="" type="text"></th>
    
  </tr>
  </label>

<span>
<!-- update button -->
  <label class = "button">
	<input value="Search" type="submit">
  </label>
<!-- cancel button -->
  <label class = "button">
	<input value="Cancel" type="submit">
  </label></form>
</span>
</div>

</body></html>
