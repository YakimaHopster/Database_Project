<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  
  <link rel="stylesheet" type="text/css" href="../../../test.css">
  <title>Add Item</title>

	
</head><body>
<div class="form-style-2"><!-- Heading at top of the page -->
<div class="form-style-2-heading"> Add a new item to be auctioned off
</div>
<form action="" method="post">
<center><h3> Add Item </h3></center>
<!-- item id input box -->
  <label for="field1">
  <span> Item ID </span><input class="input-field" name="field1" value="System assigns a new ID" type="text">
  </label>
<!-- item name input box -->
  <label for="field2"><span> Item Name </span><input class="input-field" name="field2" value="" type="text">
  </label>
<!-- category input box -->
  <label for="field3"><span> Category </span>
	<select>
		<option value="Books">Books</option>
  		<option value="saab">Saab</option>
  		<option value="mercedes">Mercedes</option>
  		<option value="audi">Audi</option>
	</select>
  </label>
<!-- start price input box -->
  <label for="field4"><span> Start Price </span><input class="input-field" name="field4" value="" type="text">
  </label>
<!-- auction starts input box -->
  <label for="field5"><span> Auction Starts </span>
	<tr>
     <th><input class="input-field-small" name="field2" value="Automatically set" type="text"></th>
    <th><input class="input-field-small" name="field2" value="to the " type="text"></th>
    <th><input class="input-field-small" name="field2" value="todays date(Cant be changed)" type="text"></th>
    
  </tr>
  </label>
<!-- auction ends -->
  <label for="field6"><span> Auction Ends </span>
   <tr>
    <th><input class="input-field-small" name="field2" value="Once user hits add... " type="text"></th>
    <th><input class="input-field-small" name="field2" value="item is added to the DB and " type="text"></th>
    <th><input class="input-field-small" name="field2" value="goes on Auction" type="text"></th>
    
  </tr>
  </label>
<br><br>
<!-- description -->
  <label for="field7"><span> Description </span>
	<textarea cols="70" class="input-field" name="field5" value="" type="text"></textarea>
  </label>
<br><br>


<span>
<!-- Add button -->
  <label class = "button">
	<input value="Add" type="submit">
  </label>
<!-- Back button -->
  <label class = "button">
	<input value="Back to Item List" type="submit">
  </label>

</span>
</div>

</body></html>
